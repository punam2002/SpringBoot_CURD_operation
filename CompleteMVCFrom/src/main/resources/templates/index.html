<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<title>Employee Management System</title>
	</head>
	<body>
		<div class="Container my-2">
			<h1>Employees List</h1>
			<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Employee First Name: </th>
						<th>Employee Last Name: </th>
						<th>Employee Email: </th>
						<th>Actions </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${listOfEmployees}">
						<td th:text="${employee.First_Name}"></td>
						<td th:text="${employee.Last_Name}"></td>
						<td th:text="${employee.Email}"></td>
						<td><a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
			
		</div>
		
	</body>
</html>
