<!DOCTYPE html>
<html>
	<head xmlns:th="http://www.thymeleaf.org">
		<title>Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</head>
	<body>
		<div class="Container my-2">
			<h1>Student List</h1>
			<a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
			<table border="1" class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Student Name : </th>
						<th>City : </th>
						<th>Email : </th>
						<th>Contact : </th>
						<th>Course : </th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student :${ListOfStudents}">
						<td th:text="${student.Student_Name}"></td>
						<td th:text="${student.City}"></td>
						<td th:text="${student.Email}"></td>
						<td th:text="${student.Contact}"></td>
						<td th:text="${student.Course}"></td>
						<td><a th:href="@{/showUpdateForm/{id}(id=${student.StudentId})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteStudent/{id}(id=${student.StudentId})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
